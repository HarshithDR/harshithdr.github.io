description: Hey there! I'm Harshith, a dedicated data science student with a passion for leveraging Python to unlock insights from complex datasets. Currently pursuing a Master's degree in Data Science and with a background in electrical engineering, I'm deeply committed to harnessing the power of data to drive positive change. Proficient in Python and essential data science libraries like Pandas, NumPy, and TensorFlow, I eagerly follow current data science technologies and methodologies to stay at the forefront of the field. Through internships and academic projects, I've honed my skills in tackling real-world data challenges and am always seeking new opportunities to learn, grow, and make a meaningful impact in the data-driven world.
